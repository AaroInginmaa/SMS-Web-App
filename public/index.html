<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="shortcut icon" href="/images/favicon.svg" type="image/svg">
        <script src="responseHandler.js" defer></script>
        <script src="dataHandler.js" defer></script>
        <script src="fileHandler.js" defer></script>
        <title>Web2SMS</title>
    </head>
    <body class="bg-dark p-5">
        <div class="container">
            <form class="bg-light p-3 rounded" onsubmit="return false">
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="phone">Puhelinnumero</label>
                        <input class="form-control" type="number" pattern="[1-9][0-9]*" name="phone" id="phone">
                    </div>
                    <div class="col">
                        <label class="form-label" for="input">Tiedosto</label>
                        <input class="form-control" type="file" name="input" id="input" accept=".csv">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="msg">Viesti</label>
                        <textarea class="form-control" name="msg" id="msg" cols="30" rows="10" spellcheck="false" autocomplete="off"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary my-3" id="submit" name="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16"><path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/></svg>
                            Send
                        </button>
                        <button class="btn btn-primary my-3" id="submit2" name="submit2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16"><path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/></svg>
                            Send2
                        </button>
                    </div>
                </div>
                <div id="status-message">
                </div>
            </form>
        </div>
    </body>
</html>
